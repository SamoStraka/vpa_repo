<div class="d-flex justify-content-center">
  <div class="login">
    <h1 class="h3 mb-3 text-center">Prihlásenie</h1>

    <form (submit)="submit(form)"
          #form=ngForm [class.was-validated]="form.submitted || form.touched"
          class="shadow-lg">

      <div class="md-form mb-0">
        <label class="" for="name">Meno</label>
        <input class="form-control" id="name" required="required" name="name" type="text" [(ngModel)]="user.username">
      </div>


      <div class="md-form mb-0">
        <label class="" for="name">Heslo</label>
        <input class="form-control" id="password" required="required" name="password" type="password" [(ngModel)]="user.password">
      </div>
      <div *ngIf="wrongLogin" class="col-12 mt-1">
        <p class="alert alert-danger">
          Neplatné prihlasovacie údaje
        </p>
      </div>

      <div class="d-flex justify-content-center mt-2">
        <button class="w-20 btn-submit" type="submit">Prihlásiť</button>
      </div>
    </form>

  </div>
</div>
