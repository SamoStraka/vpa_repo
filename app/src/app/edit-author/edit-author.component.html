<h2 class="text-center text-md-left">
  Editácia autora
</h2>
<div class="contact-form d-flex justify-content-center">
  <form (submit)="submit(form)"
        #form=ngForm [class.was-validated]="form.submitted || form.touched">
    <div class="row">
      <div class="col-md-12">
        <div class="md-form mb-0">
          <label class="" for="name">Meno</label>
          <input class="form-control" required="required" id="name" name="name" type="text" [(ngModel)]="author.name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="md-form mb-0">
          <label class="" for="lastName">Priezvisko</label>
          <input class="form-control" required="required" id="lastName" name="lastName" type="text"  [(ngModel)]="author.lastName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

        <div class="md-form">
          <label for="info">Info o autorovi</label>
          <textarea class="form-control md-textarea" id="info" name="info" rows="5" [(ngModel)]="author.info"></textarea>
        </div>

      </div>
    </div>
    <button type="submit" class="text-center text-md-left btn-submit">
      Potvrdiť editáciu
    </button>
  </form>
</div>
