<div class="detail container">
  <h1 class="h1-responsive">
    Detail rezerv치cie
  </h1>
  <div *ngFor="let book of books" >
    <div class="reservation row d-flex justify-content-center align-items-center">
      <div class="col-11">
        <h4 >
          <a [routerLink]="'../books/' + book.id + '/detail'">
            {{book.title}}
          </a>
          <span *ngFor="let author of book.authors">
          {{author.name + ' ' + author.lastName + ', '}}
        </span>
        </h4>
      </div>
      <div class="col-1 admin_buttons">
        <a class="author_icon" (click)="remove(book)"><i class="bi bi-trash-fill"></i></a>
      </div>
    </div>
  </div>
  <div *ngIf="count > 0" class="reservation-email">
    <label for="title">Email k rezerv치cii</label>
    <input class="form-control" required="required" id="title" name="title" type="email" [(ngModel)]="email">
  </div>
  <div class="d-flex justify-content-end">
    <a class="text-center text-md-left btn-submit" (click)="confirm()">
      Potvrdi콘 rezerv치ciu
    </a>
  </div>
</div>
