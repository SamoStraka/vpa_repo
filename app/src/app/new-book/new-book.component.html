<h2 class="text-center text-md-left">
  Vytvorenie novej knihy
</h2>
<div class="contact-form d-flex justify-content-center">
  <form (submit)="submit(form)"
        #form=ngForm [class.was-validated]="form.submitted || form.touched">
    <div class="row">
      <div class="col-md-12">
        <div class="md-form mb-0">
          <label for="title">Názov</label>
          <input class="form-control" required="required" pattern="[A-Za-z0-9\s]{1,30}" id="title" name="title" type="text" [(ngModel)]="title">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="md-form mb-0">
          <label class="" for="isbn">Isbn</label>
          <input class="form-control" required="required" pattern="[a-zA-Z0-9_-\.]{1,30}" id="isbn" name="isbn" type="text"  [(ngModel)]="isbn">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="md-form mb-0">
          <label class="" for="release">Rok vydania</label>
          <input class="form-control" required="required" pattern="[0-9]{1,5}" id="release" name="release" type="number"  [(ngModel)]="releaseYear">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="md-form mb-0">
          <label class="" for="pages">Počet strán</label>
          <input class="form-control" required="required" pattern="[0-9]{1,5}" id="pages" name="pages" type="number"  [(ngModel)]="numberOfPages">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

        <div class="md-form">
          <label for="info">Info o knihe</label>
          <textarea class="form-control md-textarea" id="info" name="info" rows="5" [(ngModel)]="info"></textarea>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="md-form mb-0">
            <label for="priority">Autor</label>
            <span *ngFor="let author of selectedAuthors">
                {{author.name}}
              <span (click)="removeFromSelectedAuthors(author)">
                x
              </span>
            </span>
            <select class="form-select" name="priority" id="priority"  [(ngModel)]="selectedAuthor" (ngModelChange)="selectAuthor()">
              <option *ngFor="let author of authors"
                      [value]="author.id"
              >
                {{author.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="md-form mb-0">
            <label for="genres">Žánre</label>
            <span *ngFor="let genre of selectedGenres">
                {{genre.name}}
              <span (click)="removeFromSelectedGenres(genre)">
                x
              </span>
            </span>
            <select class="form-select" name="priority" id="genres"  [(ngModel)]="selectedGenre" (ngModelChange)="selectGenre()">
              <option *ngFor="let genre of genres"
                      [value]="genre.id"
              >
                {{genre.name}}
              </option>
            </select>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="md-form mb-0">
          <label class="" for="language">Jazyky</label>
          <select class="form-select" name="language" id="language" [(ngModel)]="languageId">
            <option *ngFor="let option of languageOptions" [value]="option.id">
              {{option.name}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="text-center text-md-left btn-submit">
        Odoslať
      </button>
    </div>
  </form>
</div>
